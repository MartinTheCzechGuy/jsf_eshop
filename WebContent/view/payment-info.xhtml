<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Payment info</title>
</h:head>

<h:body>
    <h:outputText value="Total price: #{orderController.order.totalPrice}"/>
    <h:form id="payment_details">
        <!-- new customer -->
        <h:outputLabel for="card_number" value="Card number"/>
        <h:inputText id="card_number" value="#{orderController.creditCard.number}">
            <f:validator validatorId="cardNumberValidator"/>
        </h:inputText>
        <h:message for="card_number" style="color: red;"/>


        <h:outputLabel for="validity" value="Validity"/>
        <h:inputText id="validity" value="#{orderController.creditCard.validity}">
            <f:validator validatorId="cardValidityValidator"/>
        </h:inputText>
        <h:message for="validity" style="color: red;"/>

        <h:commandButton value="Submit" action="#{orderController.submitPaymentDetails()}"/>
        <!-- tady bude volana metoda, ktera smaze vsechno co ma -->
        <h:commandButton value="Cancel"/>

    </h:form>
</h:body>
</html>
