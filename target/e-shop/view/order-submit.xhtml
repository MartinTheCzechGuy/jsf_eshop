<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Overview</title>
</h:head>

<h:body>

    <ui:composition template="layout.xhtml">
        <ui:define name="page-content">
            <h:dataTable value="#{orderController.order.orderedItemList}" var="selectedItem" styleClass="order-submit-table" rowClasses="order-submit-item-name, order-submit-quantity-price">
                <h:column>
                    <h:outputText value="#{selectedItem.product.name}"/>
                </h:column>

                <h:column>
                    <h:outputText value="Quantity #{selectedItem.quantity}"/>
                    <h:outputText value="Price: #{selectedItem.priceAllUnits}" />
                </h:column>

            </h:dataTable>

            <h:outputText value="Total price: #{orderController.order.totalPrice}"/>

            <h:form style="margin-top: 10px">
                <h:commandButton value="Submit order" action="#{orderController.submitOrder()}"/>
                <h:commandButton value="Cancel" action="#{orderController.cancelOrder()}">
                    <f:ajax/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
