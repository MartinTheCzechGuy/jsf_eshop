<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Checkout</title>
</h:head>

<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="page-content">
            <h:outputLabel value="Ship to"/>
            <h:form id="customer_info_form">
                <!-- new customer -->
                <h:outputLabel for="first_name" value="First Name"/>
                <h:inputText id="first_name" value="#{orderController.customer.firstName}">
                    <f:validator validatorId="firstNameValidator"/>
                </h:inputText>
                <h:message for="first_name" style="color: red;"/>

                <h:outputLabel for="last_name" value="Last Name"/>
                <h:inputText id="last_name" value="#{orderController.customer.lastName}">
                    <f:validator validatorId="lastNameValidator"/>
                </h:inputText>
                <h:message for="last_name" style="color: red;"/>

                <h:outputLabel for="email" value="Email address: "/>
                <h:inputText id="email" value="#{orderController.customer.email}">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:message for="email" style="color: red;"/>

                <h:outputLabel for="tel" value="Telephone: "/>
                <h:inputText id="tel" value="#{orderController.customer.telephone}">
                    <f:validator validatorId="telephoneValidator"/>
                </h:inputText>
                <h:message for="tel" style="color: red;"/>

                <!-- new address -->
                <h:outputLabel for="country" value="Country"/>
                <h:inputText id="country" value="#{orderController.address.country}">
                    <f:validateRegex pattern="^[A-z]{3,50}$"/>
                </h:inputText>
                <h:message for="country" style="color: red;"/>

                <h:outputLabel for="city" value="City"/>
                <h:inputText id="city" value="#{orderController.address.city}">
                    <f:validateRegex pattern="^[A-z]{3,50}$"/>
                </h:inputText>
                <h:message for="city" style="color: red;"/>

                <h:outputLabel for="street" value="Street"/>
                <h:inputText id="street" value="#{orderController.address.street}">
                    <f:validateRegex pattern="^[A-z]{3,50}$"/>
                </h:inputText>
                <h:message for="street" style="color: red;"/>

                <h:outputLabel for="house_number" value="House Number"/>
                <h:inputText id="house_number" value="#{orderController.address.houseNumber}">
                    <f:validateLongRange minimum="0"/>
                </h:inputText>
                <h:message for="house_number" style="color: red;"/>

                <h:outputLabel for="zip" value="ZIP"/>
                <h:inputText id="zip" value="#{orderController.address.zip}">
                    <f:validateLength minimum="5" maximum="5"/>
                </h:inputText>
                <h:message for="zip" style="color: red;"/>


                <h:commandButton value="Submit" action="#{orderController.submitCustomerDetails()}"/>
                <h:commandButton value="Cancel" action="#{orderController.cancelOrder()}">
                    <f:ajax/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
