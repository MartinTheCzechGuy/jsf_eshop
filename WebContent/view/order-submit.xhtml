<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Overview</title>
</h:head>

<h:body>

    <h:dataTable value="#{orderController.order.orderedItemList}" var="selectedItem" id="ordersumTable">
        <h:column>
            <h:outputText value="#{selectedItem.product.name}"/>
        </h:column>

        <h:column>
            <h:outputText value="Quantity #{selectedItem.quantity}"/>
            <h:outputText value="Total price: #{selectedItem.priceAllUnits}" />
        </h:column>

        <h:column>
            <h:outputText value="#{orderController.order.totalPrice}"/>
        </h:column>

    </h:dataTable>

    <h:form>
        <h:commandButton value="Submit order" action="#{orderController.submitOrder()}"/>
        <h:commandButton value="Cancel" action="#{orderController.cancelOrder()}"/>
    </h:form>




</h:body>
</html>
